<form class="{{cssClass}} akdeniz-item-sheet flexcol" autocomplete="off">
    <h1 class="charname-container">
        <input name="name" type="text" value="{{item.name}}" placeholder="{{localize "AKDENIZ.Item.NombreArtefacto"}}"/>
    </h1>
    
    <div class="item-body-grid">
        <div class="icon-container">
            <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
        </div>
        
        <div class="fields-column flexcol">
            
            <div class="form-group form-group-descripcion">
                <label>{{localize "AKDENIZ.Item.DescripcionPoderes"}}</label>
                <textarea name="system.description">{{system.description}}</textarea>
            </div>

            <div class="specific-field-wrapper">
                 <div class="form-group specific-field">
                    <label>{{localize "AKDENIZ.Item.CosteUso"}}</label>
                    <input type="text" name="system.coste" value="{{system.coste}}" placeholder="{{localize "AKDENIZ.Item.CosteUsoPlaceholder"}}"/>
                </div>
            </div>
        </div>
    </div>
</form>
