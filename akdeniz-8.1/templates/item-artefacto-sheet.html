<form class="{{cssClass}} akdeniz-item-sheet flexcol" autocomplete="off">
    
    <header class="charname-container" style="display: flex; gap: 10px; align-items: center; margin-bottom: 10px; border-bottom: 2px solid #5a1a1a; padding-bottom: 5px;">
        
        <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="50" width="50" style="border:none; border-radius: 5px;"/>

        <div style="flex: 2;">
            <input name="name" type="text" value="{{item.name}}" placeholder="{{localize "AKDENIZ.Item.NombreArtefacto"}}" style="width: 100%; font-size: 1.5em; border: none; background: transparent; font-weight: bold;"/>
        </div>
        
        <div style="flex: 1; text-align: right;">
            <label style="display:block; font-size: 0.8em; color: #555; font-weight: bold;">{{localize "AKDENIZ.Item.CosteUso"}}</label>
            <input type="text" name="system.coste" value="{{system.coste}}" placeholder="Ej: 1 p. EstrÃ©s" style="text-align: right; width: 100%;"/>
        </div>
    </header>
    
    <div class="sheet-body">
        <div class="sheet-section description" style="min-height: 300px;">
            {{editor system.description target="system.description" button=true owner=owner editable=editable}}
        </div>
    </div>
</form>
