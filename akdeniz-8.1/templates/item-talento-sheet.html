<form class="{{cssClass}} akdeniz-item-sheet flexcol" autocomplete="off">
  
  <header class="charname-container" style="display: flex; gap: 10px; align-items: center; margin-bottom: 10px;">
      <div style="flex: 2;">
        <input name="name" type="text" value="{{item.name}}" placeholder="{{localize "AKDENIZ.Item.NombreTalento"}}" style="width: 100%; font-size: 1.2em;"/>
      </div>
      
      <div style="flex: 1.5; text-align: right;">
        <label style="display:block; font-size: 0.8em; color: #555;">{{localize "AKDENIZ.TalentoTipo"}}</label>
        <select name="system.tipoTalento">
            <option value="General" {{#if (eq system.tipoTalento "General")}}selected{{/if}}>{{localize "AKDENIZ.TalentoGeneral"}}</option>
            <option value="Origen" {{#if (eq system.tipoTalento "Origen")}}selected{{/if}}>{{localize "AKDENIZ.Item.Tipo.Origen"}}</option>
            <option value="Oficio" {{#if (eq system.tipoTalento "Oficio")}}selected{{/if}}>{{localize "AKDENIZ.Item.Tipo.Oficio"}}</option>
            <option value="Capacidad" {{#if (eq system.tipoTalento "Capacidad")}}selected{{/if}}>{{localize "AKDENIZ.Item.Tipo.Capacidad"}}</option>
            <option value="Plegaria" {{#if (eq system.tipoTalento "Plegaria")}}selected{{/if}}>{{localize "AKDENIZ.Item.Tipo.Plegaria"}}</option>
            <option value="PNJ" {{#if (eq system.tipoTalento "PNJ")}}selected{{/if}}>{{localize "AKDENIZ.TalentoPNJ"}}</option>
        </select>
      </div>
  </header>

  <div class="sheet-body">
    
    <div class="sheet-section description" style="min-height: 200px;">
        {{editor system.description target="system.description" button=true owner=owner editable=editable}}
    </div>

    {{#if (eq system.tipoTalento "PNJ")}}
    <hr>
    <label style="display:block; text-align:center; font-weight:bold; margin-bottom:5px;">Configuración de Estadísticas (Solo PNJ)</label>
    <div class="efectos-pnj-container" style="display: flex; gap: 5px; background: #f0f0f0; padding: 5px; border: 1px solid #ccc; margin-bottom: 10px; justify-content: space-around;">
        <div style="text-align: center;">
            <label style="font-size: 0.8em; display:block;">Vida</label>
            <input type="checkbox" name="system.efectosPNJ.vida.activo" {{checked system.efectosPNJ.vida.activo}} data-tooltip="Activar bono"/>
            <input type="number" name="system.efectosPNJ.vida.valor" value="{{system.efectosPNJ.vida.valor}}" style="width: 40px; text-align: center;" placeholder="0"/>
            <input type="checkbox" name="system.efectosPNJ.vida.habilitado" {{checked system.efectosPNJ.vida.habilitado}} data-tooltip="Aplicar"/>
        </div>
        <div style="text-align: center;">
            <label style="font-size: 0.8em; display:block;">Estrés</label>
            <input type="checkbox" name="system.efectosPNJ.estres.activo" {{checked system.efectosPNJ.estres.activo}} data-tooltip="Activar bono"/>
            <input type="number" name="system.efectosPNJ.estres.valor" value="{{system.efectosPNJ.estres.valor}}" style="width: 40px; text-align: center;" placeholder="0"/>
            <input type="checkbox" name="system.efectosPNJ.estres.habilitado" {{checked system.efectosPNJ.estres.habilitado}} data-tooltip="Aplicar"/>
        </div>
        <div style="text-align: center;">
            <label style="font-size: 0.8em; display:block;">Desafío</label>
            <input type="checkbox" name="system.efectosPNJ.desafio.activo" {{checked system.efectosPNJ.desafio.activo}} data-tooltip="Activar bono"/>
            <input type="number" name="system.efectosPNJ.desafio.valor" value="{{system.efectosPNJ.desafio.valor}}" style="width: 40px; text-align: center;" placeholder="0"/>
            <input type="checkbox" name="system.efectosPNJ.desafio.habilitado" {{checked system.efectosPNJ.desafio.habilitado}} data-tooltip="Aplicar"/>
        </div>
        <div style="text-align: center;">
            <label style="font-size: 0.8em; display:block;">Daño</label>
            <input type="checkbox" name="system.efectosPNJ.dano.activo" {{checked system.efectosPNJ.dano.activo}} data-tooltip="Activar bono"/>
            <input type="number" name="system.efectosPNJ.dano.valor" value="{{system.efectosPNJ.dano.valor}}" style="width: 40px; text-align: center;" placeholder="0"/>
            <input type="checkbox" name="system.efectosPNJ.dano.habilitado" {{checked system.efectosPNJ.dano.habilitado}} data-tooltip="Aplicar"/>
        </div>
    </div>
    {{/if}}

  </div>
</form>
